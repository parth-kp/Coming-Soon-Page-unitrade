<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Coming Soon | Unitrade Nexus</title>

    <style>
      .attribution {
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center; /* Centers logos */
        gap: 10px; /* Adds spacing between images */
        flex-wrap: wrap; /* Ensures wrapping on smaller screens */
        padding: 10px;
      }

      .logo img {
        max-width: 100%; /* Ensures images scale down */
        height: auto; /* Maintains aspect ratio */
      }

      .logo .logo-png {
        max-width: 10%; /* Adjust as needed */
      }

      .logo .logo-text {
        max-width: 80%; /* Adjust as needed */
      }

      @media (max-width: 600px) {
        .logo {
          flex-direction: column;
          align-items: center;
        }

        .logo img {
          max-width: 60%; /* Adjust for small screens */
        }
      }
      .custom-alert {
        display: none; /* Initially hidden */
        position: fixed;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #28a745; /* Green success color */
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
      }

      .custom-alert.show {
        display: block;
        animation: fadeIn 0.3s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, -40%);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="logo-png" src="images/logo.png" alt="logo" />
        <img class="logo-text" src="images/UNITRADE NEXUS.png" alt="logo" />
      </div>
      <p class="attribution" style="margin-top: 30px; font-size: 3vw">
        One-Stop Solution for Diverse Trading Needs
      </p>
    </header>
    <main>
      <div class="container" style="font-size: 2vw">
        <h1 style="font-size: 3vw; font-weight: 300">
          We are launching <span>soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
        <input
          type="email"
          id="emailInput"
          placeholder="Your email address"
        /><span><button id="submitButton">Notify Me</button></span>
        <p
          id="errorMessage"
          style="
            color: red;
            display: none;
            font-size: 0.6rem;
            font-style: italic;
            margin-top: 10px;
          "
        >
          Please provide a valid email address
        </p>
      </div>

      <div
        class="image"
        style="width: 100%; align-items: center; align-self: center"
      >
        <img
          src="images/illustration-dashboard.png"
          alt=""
          style="max-width: 50%; margin-top: 30px"
        />
      </div>
      <div id="customAlert" class="custom-alert">
        Thank you for subscribing!
      </div>

      <footer></footer>
    </main>

    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
          const emailInput = document.getElementById("emailInput");
          const errorMessage = document.getElementById("errorMessage");
          const customAlert = document.getElementById("customAlert");
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          console.log(emailInput.value);
          if (!emailPattern.test(emailInput.value)) {
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
            emailInput.value = "";

            // Show the custom alert
            customAlert.classList.add("show");

            // Hide the alert after 3 seconds
            setTimeout(() => {
              customAlert.classList.remove("show");
            }, 3000);
          }
        });
    </script>
  </body>
</html>
