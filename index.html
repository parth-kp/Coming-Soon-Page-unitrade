<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Coming Soon | Unitrade Nexus</title>

    <style>
      .attribution {
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <img
        src="images/UNITRADE NEXUS.png"
        alt="logo"
        height="20%"
        width="65%"
      />
      <p class="attribution" style="margin-top: 30px; font-size: 3vw">
        One-Stop Solution for Diverse Trading Needs.
      </p>
    </header>
    <main>
      <div class="container" style="font-size: 2vw">
        <h1 style="font-size: 3vw">We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <input
          type="email"
          id="emailInput"
          placeholder="Your email address"
        /><span><button id="submitButton">Notify Me</button></span>
        <p
        id="errorMessage"
        style="
          color: red;
          display: block;
          font-size: 0.6rem;
          font-style: italic;
          margin-top: 10px;
        "
      >
        Please provide a valid email address
      </p>
      </div>

      <div
        class="image"
        style="width: 100%; align-items: center; align-self: center"
      >
        <img
          src="images/illustration-dashboard.png"
          alt=""
          style="max-width: 50%; margin-top: 30px"
        />
      </div>

      <footer></footer>
    </main>

    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
          const emailInput = document.getElementById("emailInput");
          const errorMessage = document.getElementById("errorMessage");
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailPattern.test(emailInput.value)) {
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
            alert("Thank you for subscribing!");
          }
        });
    </script>
  </body>
</html>
